<!DOCTYPE html>
<html>
<head>
  <title>Members Page(top secret)</title>
</head>
<body>
  <h1 id="welcome">Welcome!</h1>
  <h2>Here is your member image:</h2>
  <img id="member-image" src="" style="width:300px;">
  <br><a href="/logout">Logout</a>

  <script>
    fetch('/members-data')
      .then(response => response.json())
      .then(data => {
        if (data.name && data.image) {
          document.getElementById('welcome').textContent = `Welcome, ${data.name}`;
          document.getElementById('member-image').src = `/images/${data.image}`;
        }
      })
      .catch(err => {
        console.error('Error loading member data:', err);
      });
  </script>
</body>
</html>
