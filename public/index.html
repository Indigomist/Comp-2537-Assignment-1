<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
</head>
<body>
    <h1>Welcome</h1>

    <section>
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="name" required /><br> />

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required /><br> />

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required /><br> />

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <hr />

    <section>
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="login-email">Email:</label>
            <input type="text" id="login-email" name="email" required /><br> />

            <label for="login-password">Password:</label>
            <input type="text" id="login-password" name="password" required /><br> />

            <button type="submit">log in</button>
        </form>
    </section>
</body>
</html>
